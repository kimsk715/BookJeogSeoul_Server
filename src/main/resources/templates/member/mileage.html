<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>책갈피 관리 | 북적서울</title>
        <link
            rel="shortcut icon"
            href="../../static/images/common/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="../../static/css/main/global-settings.css"
        />
        <link rel="stylesheet" href="../../static/css/main/header.css" />
        <link rel="stylesheet" href="../../static/css/member/mileage.css" />
    </head>
    <body>
        <div id="wrap" class="show-top-header web-mount pcv-mount">
            <!-- 헤더 영역 -->
            <div class="top-header background on">
                <div class="inner">
                    <header>
                        <h1>
                            <a href="" class="logo">
                                <img
                                    src="../../static/images/common/Logo.png"
                                    alt="북적서울"
                                    class="bookjeog-logo"
                                    style="scale: 1.5"
                                />
                            </a>
                        </h1>
                        <nav>
                            <ul class="gnb">
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="book-report"
                                        class="book-report"
                                        >독후감</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="donation"
                                        class="donation"
                                        >기부</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="search"
                                        class="search"
                                        >검색</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="book-shelf"
                                        class="book-shelf"
                                        >내서재</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="manage"
                                        class="manage"
                                        >관리</a
                                    >
                                </li>
                                <li class="">
                                    <a
                                        href=""
                                        data-content-type="discussion"
                                        class="discussion"
                                        >북적북적</a
                                    >
                                </li>
                            </ul>
                        </nav>
                        <div class="util-wrap">
                            <!-- data-count가 알람 개수 -->
                            <a
                                href=""
                                class="alarm-button"
                                data-content-type="alarmCenter"
                                data-count="10"
                            >
                                <span class="mds-icon-alarm">
                                    <span class="ir">알림센터</span>
                                </span>
                            </a>
                            <ul class="util">
                                <li class="sign sign-in">
                                    <a href="" data-content-type="login"
                                        >로그아웃</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>
            </div>
            <!-- // 헤더 영역 -->
            <section class="content">
                <div class="mileage-wrap">
                    <div
                        id="backComponent"
                        class="back-component border-hidden"
                    >
                        <div class="back-wrap line">
                            <div>
                                <div class="back">
                                    <button
                                        type="button"
                                        class="close-button"
                                    ></button>
                                    <h2>책갈피 관리</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="situation-wrap">
                        <div class="situation-inner contents-inner">
                            <div class="situation-title">
                                <p>나의 책갈피 현황</p>
                                <a href="">
                                    책갈피 FAQ
                                    <img
                                        src="../../static/images/member/arrow-right.png"
                                    />
                                </a>
                            </div>
                            <ul class="situation-list">
                                <li>
                                    <p>
                                        <img
                                            src="../../static/images/member/mileage.png"
                                            alt="책갈피"
                                        />
                                        책갈피
                                    </p>
                                    <strong>0</strong>
                                </li>
                            </ul>
                            <div class="desc">
                                <span class="desc-text"
                                    >책갈피: 북적서울만의 기부 가능한
                                    마일리지입니다.</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="list-wrap">
                        <div class="list-inner contents-inner">
                            <div class="list-title">
                                <p>내역</p>
                            </div>
                            <!-- 마일리지 내역 -->
                            <ul class="history-list">
                                <li class="history-item">
                                    <div class="history-date">2025.04.10</div>
                                    <div class="history-detail">
                                        <div class="history-title">
                                            책갈피 적립 - 이달의 도서 선정
                                        </div>
                                        <div class="history-amount">
                                            +500 책갈피
                                        </div>
                                    </div>
                                </li>
                                <li class="history-item">
                                    <div class="history-date">2025.04.08</div>
                                    <div class="history-detail">
                                        <div class="history-title">
                                            책갈피 사용 - 기부
                                        </div>
                                        <div class="history-amount minus">
                                            -1,000 책갈피
                                        </div>
                                    </div>
                                </li>
                                <li class="history-item">
                                    <div class="history-date">2025.04.05</div>
                                    <div class="history-detail">
                                        <div class="history-title">
                                            책갈피 적립 - 댓글 작성
                                        </div>
                                        <div class="history-amount">
                                            +1 책갈피
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!-- // 마일리지 내역 -->
                            <!-- 내역이 없을 때 -->
                            <p class="no-data" style="display: none">
                                책갈피 내역이 없어요
                            </p>
                            <!-- // 내역이 없을 때 -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
